<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    

    <header class="heading">
        <h1>«Настоящий кофе должен быть черным, как ночь, горячим, как конь, и сладким, как поцелуй»</h1>
        <h3>...гласит восточная мудрость</h3>
        <h2>Какой твой кофе?</h2>
        
    </header>
    
    <section class="inputField">
        <input id="search" type="text" placeholder="я выбираю...">
    </section>

    <main>
        <div class="menu-board">
            <img class="board" src="menu.PNG" alt="доска меню">
            <p class="text">Каждый день свежая выпечка:</p>
            <img class="item croissant" src="croissant.svg" alt="круассан">
            <p class="descr one">- круассаны</p>
            <img class="item cake" src="cake.svg" alt="торт">
            <p class="descr two">- торты</p>
            <img class="item cupcake" src="cupcake.svg" alt="капкейк">
            <p class="descr three">- капкейки</p>
            <img class="item pancakes" src="pancakes.svg" alt="блины">
            <p class="descr four">- блины</p>
        </div>

        <div class="cards">
            <div class="coffee">
                <img class="photo" src="americano.PNG" alt="американо">
                <p><a href="#">Американо</a></p>
            </div>
            <div class="coffee">
                <img class="photo" src="capucino.PNG" alt="rfgexbyj">
                <p><a href="#">Капучино</a></p>
            </div>
            <div class="coffee">
                <img class="photo" src="latte.PNG" alt="латте">
                <p><a href="#">Латте</a></p>
            </div>
            <div class="coffee">
                <img class="photo" src="glasse.PNG" alt="гляссе">
                <p><a href="">Гляссе</a></p>
            </div>
            <div class="coffee">
                <img class="photo" src="moccachino.PNG" alt="моккачино">
                <p><a href="">Моккачино</a></p>
            </div>
            <div class="coffee">
                <img class="photo" src="mocco.PNG" alt="мокко">
                <p><a href="">Мокко</a></p>
            </div>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
